<div [className]="'summary-border'">
  <div [className]="'info-border'">
      <p>wynik: {{resultFromCheckAnswer.result}} / {{sumOfAllPoints}}</p>
      <p>suma punktów w których jest nie poprawna odpowiedź: {{resultFromCheckAnswer.resultWhenBadAnswer}}</p>
      <p>suma wszystkich punktów: {{sumOfAllPoints}}</p>
      <button mat-flat-button (click)="goToWelcomePage()">Zakończ </button>
  </div>
</div>
