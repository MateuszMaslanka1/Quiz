<mat-radio-group aria-label="Select an option">
<div class="header-input-button-container">
  <div class="header-input-button-container">
    <h1><mat-icon>forum</mat-icon>Formularz Pytań</h1>
    <mat-form-field>
      <textarea matInput placeholder="Pytanie"></textarea>
    </mat-form-field>
    <div class="form-conteiner" *ngFor="let i of Arr(num) let j = index" >
      <mat-radio-button value={{j}}></mat-radio-button>
      <mat-form-field>
        <input matInput placeholder="Odpowiedź pierwsza">
      </mat-form-field>
    </div>
    <button mat-flat-button>Zatwierdź</button>
    <button mat-flat-button (click)="addQuestion()">Dodaj Pytanie</button>
  </div>
</div>
</mat-radio-group>
