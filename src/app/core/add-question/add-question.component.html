<mat-radio-group  [(ngModel)]="correctAnswer" aria-label="Select an option">
<div class="header-input-button-container">
  <div class="header-input-button-container">
    <h1><mat-icon>forum</mat-icon>Formularz Pytań</h1>
    <mat-form-field appearance="fill">
      <textarea matInput placeholder="Wpisz Pytanie" [(ngModel)]="question" (input)="checkLongAnswer()"></textarea>
    </mat-form-field>
    <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
      <div class="form-conteiner" *ngFor="let i of Arr(numerOfAnswer) let j = index" cdkDrag>
        <mat-form-field appearance="outline">
          <div class="border-for-radio-button">
            <mat-radio-button value={{j}} color="primary" (change)="checkLongAnswer()" [checked]="j === 0"></mat-radio-button>
          </div>
          <input #inputEL matInput placeholder="Wpisz Odpowiedź {{j+1}}" (input)="checkLongAnswer()" [(ngModel)]="answers[j]">
        </mat-form-field>
        <button mat-flat-button (click)="deleteAnswer(j)">Usuń Odpowiedź</button>
      </div>
    </div>
    <button mat-flat-button [disabled]="numerOfAnswer >= 6" (click)="addQuestion()">Dodaj Odpowiedź</button>
    <button mat-flat-button [disabled]="checkLongOfAnswer !== true" (click)="addQuestionToJsonServer()">Zatwierdź</button>
  </div>
</div>
</mat-radio-group>
