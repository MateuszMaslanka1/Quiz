<mat-radio-group  [(ngModel)]="correctAnswer" aria-label="Select an option">
<div class="header-input-button-container">
  <div class="header-input-button-container">
    <h1><mat-icon>forum</mat-icon>Formularz Pytań</h1>
<!--      <p *ngIf="question.length < 3">Pytanie musi zawierać więcej niż dwa znaki</p>-->
    <mat-form-field appearance="outline">
      <textarea matInput placeholder="Wpisz Pytanie" [(ngModel)]="question" (input)="checkLongAnswer()"  [formControl]="name" required></textarea>
      <mat-error *ngIf="name.hasError('minlength')">Minimalna liczba znaków w pytaniu to trzy</mat-error>
      <mat-error *ngIf="name.hasError('required')">Podaj pytanie</mat-error>
    </mat-form-field>
<!--    <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">-->
      <div class="form-conteiner" *ngFor="let i of arrayOfQuantityInput(numberOfAnswer) let j = index">
          <mat-form-field appearance="fill">
            <div class="border-for-radio-button">
              <mat-radio-button value={{j}} color="primary" (change)="checkLongAnswer()" [checked]="j === 0"></mat-radio-button>
            </div>
            <input matInput placeholder="Wpisz Odpowiedź {{j+1}}" (input)="checkLongAnswer()" [(ngModel)]="answers[j]">
          </mat-form-field>
<!--      </div>-->
          <button class="delete-button" mat-flat-button (click)="deleteAnswer(j, $event)">Usuń Odpowiedź</button>
    </div>
    <button mat-flat-button [disabled]="numberOfAnswer >= 6" (click)="addQuestion()">Dodaj Odpowiedź</button>
    <button mat-flat-button [disabled]="checkLongOfAnswer !== true" (click)="addQuestionToJsonServer()">Zatwierdź</button>
  </div>
</div>
</mat-radio-group>
