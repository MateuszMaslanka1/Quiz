<div [className]="'border-table'">
<table mat-table [dataSource]="listWithQuestionAndAnswer">
  <ng-container matColumnDef="value.id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.value.id}} </td>
  </ng-container>
  <ng-container matColumnDef="value.question">
    <th mat-header-cell *matHeaderCellDef> question </th>
    <td  mat-cell *matCellDef="let element; let i = index;" routerLink="/quiz/{{i}}" matTooltipClass="tool-tip-for-info" [matTooltip]="element.value.question" [matTooltipPosition]="before">
      <span>{{element.value.id}}</span></td>
  </ng-container>
  <ng-container matColumnDef="value.answers">
    <th mat-header-cell *matHeaderCellDef> answers </th>
    <td mat-cell *matCellDef="let element" matTooltipClass="tool-tip-for-info" [matTooltip]="element.value.answers" [matTooltipPosition]="before"> {{element.value.id}} </td>
  </ng-container>
  <ng-container matColumnDef="value.userAnswer">
    <th mat-header-cell *matHeaderCellDef> userAnswer </th>
    <td mat-cell *matCellDef="let element" matTooltipClass="tool-tip-for-info" [matTooltip]="element.value.answers[element.value.userAnswer]" [matTooltipPosition]="before">
      <ng-template [ngIf]="element.value.userAnswer !== null && element.value.userAnswer !== undefined"> {{+element.value.userAnswer + 1}}</ng-template>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let columnsToDisplay; columns: columnsToDisplay"></tr>
</table>
</div>

<div [className]="'button-border'">
  <button mat-flat-button (click)="getFlag()">Zakończ</button>
  <button mat-flat-button (click)="backToQuiz()">Powrót</button>
</div>
