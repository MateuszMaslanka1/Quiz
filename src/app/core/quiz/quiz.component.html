<div class="time-border">
<app-time></app-time>
</div>
<section>
  <div *ngIf="loading && (this.checkTimeService.subjectTime | async) else loading">
  <div class="main-border">
    <div class="question-border">
      <label>{{questionsForShow[indexForNextQuestion].value.question}}</label>
      <div class="question-and-correct-border">
        <!-- <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar> -->
        <mat-radio-group #myRadio aria-label="Select an option" [(ngModel)]="answer">
          <mat-radio-button color="warn"  [checked]="isChecked" *ngFor="let item of questionsForShow[indexForNextQuestion].value.answers; let i = index"
         value={{i}}>{{questionsForShow[indexForNextQuestion].value.answers[i]}}</mat-radio-button>
      </mat-radio-group>
      <button class="button-correct" mat-raised-button (click)="takeAnsweres()" (click)="chengeQuestion()">Zatwierdź</button>
      </div>
        <div class="button-border">
          <button mat-raised-button class="button-next-pervious" *ngIf="indexForNextQuestion > 0" (click)="previousQuestion()">previous</button>
          <button mat-raised-button class="button-next-pervious" *ngIf="indexForNextQuestion !== this.questionsForShow.length - 1"(click)="nextQuestion()">next</button>
          <button mat-raised-button class="button-summary" routerLink="/summary">podumowanie</button>
        </div>
    </div>
  </div>
</div>
</section>

<ng-template #loading>
    <mat-spinner></mat-spinner>
    Ładowanie Quizu...
  </ng-template>
